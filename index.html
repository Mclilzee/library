<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Book's Library</h1>
    <div class="books"></div>
    <div class="input">
      <label id="add-book-label">Add new Book</label>
      <input id="input-title" type="text" placeholder="Title" />
      <input id="input-author" type="text" placeholder="Author" />
      <input id="input-pages" type="number" placeholder="Pages" />
      <input id="input-submit" type="submit" value="Add Book" />
    </div>
  </body>
  <script src="library.js"></script>
</html>
