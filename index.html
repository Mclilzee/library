<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="library-title">Book's Library</h1>
    <div class="books"></div>
    <div class="input-box">
      <button id="remove-selected">Remove selected</button>
      <form class="input">
        <label id="add-book-label">Add new Book</label>
        <input name="title" type="text" placeholder="Title"/>
        <input name="author" type="text" placeholder="Author" />
        <input name="pages" type="number" placeholder="Pages" min="1" />
        <input name="submit" type="submit" value="Add Book" />
      </form>
      <button id="toggle-selected-read">Read / Unread selected</button>
    </div>
  </body>
  <script src="library.js"></script>
</html>
